    <link rel="stylesheet" href="rgb_game.css">
  </head>

    <h1>RGB Guessing Game

      <div class="square"></div>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  <script src="rgb_game.js" charset="utf-8"></script>
  </body>
</html>
